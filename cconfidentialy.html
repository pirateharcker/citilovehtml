<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitYLove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0000FF, #800080);
            background-size: cover;
        }

        .age-check {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fire-icon {
            color: red;
            animation: fireAnimation 1s infinite alternate;
        }

        @keyframes fireAnimation {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to right, #0000FF, #800080);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .txt{
            background: linear-gradient(to right, #0000FF, #800080);
            -webkit-background-clip: text;
            color: transparent;
        }        
        .btn:hover {
            background-color: #0056b3;
        }
    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      opacity: 0;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      50% { opacity: 1; transform: translateY(-20px); }
      100% { opacity: 0; }
    }
    </style>
</head>
<body>
    <div class="age-check" id="ageCheck">
        <h2 class="txt">
            <i class="fas fa-fire fire-icon"></i>
            Des meufs chaudes disponibles pour vos plans culs. Pas d'hypocrisie, inbox Me.
            <i class="fas fa-fire fire-icon"></i>
        </h2>
        <button class="btn" onclick="handleResponse(true)">Inbox</button>
        <button class="btn" onclick="handleResponse(false)">S'inscrire</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ageCheck = document.getElementById("ageCheck");
            ageCheck.style.display = "block";
        });

        function handleResponse(isAdult) {
            if (isAdult) {
                window.location.href = "listespartenaires.html";
            } else {
                window.location.href = "inscription.html";
            }
        }
        // Créer des étoiles scintillantes
    function createHearts() {
      const heartsCount = 25; // Nombre de cœurs
      for (let i = 0; i < heartsCount; i++) {
        let heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerHTML = '❤️'; // Icône du cœur
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(heart);
      }
    }

    createHearts();
    </script>
</body>
</html>
